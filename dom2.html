<!DOCTYPE html>
<html lang="en">
<head>
	<title>Query Selector</title>
</head>
<body>
	<p class="para">Lorem ipsum dolor sit amet.</p>
	<p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, id?</p> <!--just type lorem10 to get 10 random words after opening p tag-->
	<h1></h1>

	<script>
		var target_ele = document.querySelector('p'); //selects the first p element even if we give className
		console.log(target_ele);
		var target_heading = document.querySelector('h1'); // <h1></h1>
		target_heading.classList.add('heading'); //<h1 class='heading'></h1>
		target_heading.textContent='Paragraph'; // <h1 class='heading'>Paragraph</h1>
		console.log(target_heading);
	</script>
</body>
</html>

<!--
QuerySelector() will always target the first element which is matching with the given selector 
-->
