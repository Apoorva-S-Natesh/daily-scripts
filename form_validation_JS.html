<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
</head>
<body>
	<form onsubmit="validate()">
		<label>FIrst Name</label>
		<input type="text" id="input_ele" required>
		<button>Submit</button>
	</form>

	<script>
		function validate() {
			var name = document.getElementById('input_ele').value
			alert(name);
		}
	</script>
</body>
</html>
